services:
  dex:
    restart: unless-stopped
    image: ghcr.io/dexidp/dex:latest
    volumes:
      - ./dex.yaml:/etc/dex/config.docker.yaml
      - dex_data:/var/dex
    environment:
      - ISSUER=${ISSUER}
      - CF_OIDC_SECRET=${CF_OIDC_SECRET}
      - CF_OIDC_SUBDOMAIN=${CF_OIDC_SUBDOMAIN}
    expose:
      - 5556

  tailscale:
    image: tailscale/tailscale:latest
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_HOSTNAME=dex
      - TS_SERVE_CONFIG=/config/funnel.json
    volumes:
      - tailscale_state:/var/lib/tailscale
      - ${PWD}/funnel.json:/config/funnel.json
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    restart: unless-stopped

  caddy:
    restart: unless-stopped
    image: caddy:2.8.4
    volumes:
      - caddy_data:/data
      - ${PWD}/Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - tailscale
    expose:
      - 8080

volumes:
  caddy_data:
  dex_data:
  tailscale_state:
